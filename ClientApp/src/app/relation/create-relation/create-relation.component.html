<form [formGroup]="newRelationFormModel" class="top-indent" autocomplete="off" (submit)="onCreate()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Name</label>
        <input class="form-control" formControlName="Name">
        <label class="text-danger" *ngIf="newRelationFormModel.get('Name').touched && newRelationFormModel.get('Name').errors?.required">This field is mandatory</label>
        <label class="text-danger" *ngIf="newRelationFormModel.get('Name').touched && newRelationFormModel.get('Name').errors?.minlength">Minimum 2 characters</label>
        <label class="text-danger" *ngIf="newRelationFormModel.get('Name').touched && newRelationFormModel.get('Name').errors?.maxlength">Maximum 100 characters</label>
      </div>
    </div>
    <div class="form-group">
      <label>FullName</label>
      <input class="form-control" formControlName="FullName">
      <label class="text-danger" *ngIf="newRelationFormModel.get('FullName').touched && newRelationFormModel.get('FullName').errors?.minlength">Minimum 2 characters</label>
      <label class="text-danger" *ngIf="newRelationFormModel.get('FullName').touched && newRelationFormModel.get('FullName').errors?.maxlength">Maximum 100 characters</label>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label>Telephone Number</label>
        <input class="form-control" formControlName="TelephoneNumber">
        <label class="text-danger" *ngIf="newRelationFormModel.get('TelephoneNumber').touched && newRelationFormModel.get('TelephoneNumber').errors?.minlength">Minimum 2 characters</label>
        <label class="text-danger" *ngIf="newRelationFormModel.get('TelephoneNumber').touched && newRelationFormModel.get('TelephoneNumber').errors?.maxlength">Maximum 15 characters</label>
      </div>
      <div class="form-group col-md-3">
        <label>Email Address</label>
        <input class="form-control" formControlName="EmailAddress">
        <label class="text-danger" *ngIf="newRelationFormModel.get('EmailAddress').touched && newRelationFormModel.get('EmailAddress').errors?.email">Invalid email address</label>
        <label class="text-danger" *ngIf="newRelationFormModel.get('EmailAddress').touched && newRelationFormModel.get('EmailAddress').errors?.maxlength">Maximum 50 characters</label>
      </div>
      <div class="form-group col-md-3">
        <label>Country</label>
        <input class="form-control" formControlName="Country">
        <label class="text-danger" *ngIf="newRelationFormModel.get('Country').touched && newRelationFormModel.get('Country').errors?.minlength">Minimum 2 characters</label>
        <label class="text-danger" *ngIf="newRelationFormModel.get('Country').touched && newRelationFormModel.get('Country').errors?.maxlength">Maximum 60 characters</label>
      </div>
      <div class="form-group col-md-3">
        <label>City</label>
        <input class="form-control" formControlName="City">
        <label class="text-danger" *ngIf="newRelationFormModel.get('City').touched && newRelationFormModel.get('City').errors?.minlength">Minimum 2 characters</label>
        <label class="text-danger" *ngIf="newRelationFormModel.get('City').touched && newRelationFormModel.get('City').errors?.maxlength">Maximum 60 characters</label>
      </div>
      <div class="form-group col-md-3">
        <label>PostalCode</label>
        <input class="form-control" formControlName="PostalCode">
        <label class="text-danger" *ngIf="newRelationFormModel.get('PostalCode').touched && newRelationFormModel.get('PostalCode').errors?.minlength">Minimum 2 characters</label>
        <label class="text-danger" *ngIf="newRelationFormModel.get('PostalCode').touched && newRelationFormModel.get('PostalCode').errors?.maxlength">Maximum 20 characters</label>
      </div>
      <div class="form-group col-md-3">
        <label>Street</label>
        <input class="form-control" formControlName="Street">
        <label class="text-danger" *ngIf="newRelationFormModel.get('Street').touched && newRelationFormModel.get('Street').errors?.minlength">Minimum 2 characters</label>
        <label class="text-danger" *ngIf="newRelationFormModel.get('Street').touched && newRelationFormModel.get('Street').errors?.maxlength">Maximum 100 characters</label>
      </div>
      <div class="form-group col-md-3">
        <label>StreetNumber</label>
        <input type="number" class="form-control" formControlName="StreetNumber">
        <label class="text-danger" *ngIf="newRelationFormModel.get('StreetNumber').touched && newRelationFormModel.get('StreetNumber').errors?.minlength">Minimum 2 characters</label>
      </div>
    </div>
    <button type="submit" class="btn btn-lg">Create</button>
  </form>
